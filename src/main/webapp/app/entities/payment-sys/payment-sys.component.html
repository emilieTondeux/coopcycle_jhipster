<div>
    <h2 id="page-heading">
        <span jhiTranslate="coopcycleJhipsterApp.paymentSys.home.title">Payment Sys</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-payment-sys" [routerLink]="['/payment-sys/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="coopcycleJhipsterApp.paymentSys.home.createLabel">
            Create a new Payment Sys
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="paymentSys?.length === 0">
        <span jhiTranslate="coopcycleJhipsterApp.paymentSys.home.notFound">No paymentSys found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="paymentSys && paymentSys.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleJhipsterApp.paymentSys.crediteur">Crediteur</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleJhipsterApp.paymentSys.debiteur">Debiteur</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleJhipsterApp.paymentSys.method">Method</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleJhipsterApp.paymentSys.acount">Acount</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let paymentSys of paymentSys ;trackBy: trackId">
                    <td><a [routerLink]="['/payment-sys', paymentSys.id, 'view']">{{ paymentSys.id }}</a></td>
                    <td>{{ paymentSys.crediteur }}</td>
                    <td>{{ paymentSys.debiteur }}</td>
                    <td>{{ paymentSys.method }}</td>
                    <td>
                        <span *ngFor="let acount of paymentSys.acounts; let last = last">
                            <a class="form-control-static" [routerLink]="['/acount', acount?.id, 'view']">{{ acount.id }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/payment-sys', paymentSys.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/payment-sys', paymentSys.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(paymentSys)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
