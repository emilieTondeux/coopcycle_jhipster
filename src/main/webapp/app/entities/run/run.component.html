<div>
    <h2 id="page-heading">
        <span jhiTranslate="coopcycleJhipsterApp.run.home.title">Runs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-run" [routerLink]="['/run/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="coopcycleJhipsterApp.run.home.createLabel">
            Create a new Run
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="runs?.length === 0">
        <span jhiTranslate="coopcycleJhipsterApp.run.home.notFound">No runs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="runs && runs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleJhipsterApp.run.clientName">Client Name</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleJhipsterApp.run.runnerName">Runner Name</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleJhipsterApp.run.method">Method</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleJhipsterApp.run.basket">Basket</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleJhipsterApp.run.restaurant">Restaurant</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let run of runs ;trackBy: trackId">
                    <td><a [routerLink]="['/run', run.id, 'view']">{{ run.id }}</a></td>
                    <td>{{ run.clientName }}</td>
                    <td>{{ run.runnerName }}</td>
                    <td>{{ run.method }}</td>
                    <td>
                        <div *ngIf="run.basket">
                            <a [routerLink]="['/basket', run.basket?.id, 'view']" >{{ run.basket?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="run.restaurant">
                            <a [routerLink]="['/restaurant', run.restaurant?.id, 'view']" >{{ run.restaurant?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/run', run.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/run', run.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(run)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
