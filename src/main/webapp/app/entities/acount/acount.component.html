<div>
    <h2 id="page-heading">
        <span jhiTranslate="coopcycleJhipsterApp.acount.home.title">Acounts</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-acount" [routerLink]="['/acount/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="coopcycleJhipsterApp.acount.home.createLabel">
            Create a new Acount
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="acounts?.length === 0">
        <span jhiTranslate="coopcycleJhipsterApp.acount.home.notFound">No acounts found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="acounts && acounts.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleJhipsterApp.acount.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleJhipsterApp.acount.surname">Surname</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleJhipsterApp.acount.age">Age</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleJhipsterApp.acount.accountID">Account ID</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleJhipsterApp.acount.adress">Adress</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleJhipsterApp.acount.role">Role</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let acount of acounts ;trackBy: trackId">
                    <td><a [routerLink]="['/acount', acount.id, 'view']">{{ acount.id }}</a></td>
                    <td>{{ acount.name }}</td>
                    <td>{{ acount.surname }}</td>
                    <td>{{ acount.age }}</td>
                    <td>{{ acount.accountID }}</td>
                    <td>{{ acount.adress }}</td>
                    <td>
                        <div *ngIf="acount.role">
                            <a [routerLink]="['/role', acount.role?.id, 'view']" >{{ acount.role?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/acount', acount.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/acount', acount.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(acount)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
